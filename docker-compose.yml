version: '3.8'

services:
  sync-server:
    build: .
    ports:
      - "8080:8080"
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - DB_PATH=/app/data
      - MAX_PULL_LIMIT=1000
      - MAX_PUSH_BATCH_SIZE=500
      - RATE_LIMIT_RPS=100
      - RATE_LIMIT_BURST=200
      - SSE_ENABLED=true
      - SSE_MAX_CONNECTIONS=1000
    volumes:
      - sync-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

volumes:
  sync-data:
    driver: local
