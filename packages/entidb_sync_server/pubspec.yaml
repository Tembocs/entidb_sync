name: entidb_sync_server
description: Reference sync server for EntiDB (Dart HTTP server with EntiDB backend)
version: 0.1.0
repository: https://github.com/Tembocs/entidb_sync
publish_to: none

environment:
  sdk: ^3.5.0

dependencies:
  # EntiDB core - main database engine
  # TODO: Uncomment when SDK version is updated to 3.10.1+
  # entidb:
  #   git:
  #     url: https://github.com/Tembocs/entidb.git
  #     ref: main
  
  # Protocol definitions (local package)
  entidb_sync_protocol:
    path: ../entidb_sync_protocol
  
  # HTTP server framework
  shelf: ^1.4.2
  shelf_router: ^1.1.4
  
  # CORS support
  shelf_cors_headers: ^0.1.5
  
  # JWT authentication
  dart_jsonwebtoken: ^2.16.0
  
  # Structured logging
  logging: ^1.3.0
  
  # Thread-safe operations
  synchronized: ^3.4.0
  
  # Path manipulation
  path: ^1.9.0
  
  # Environment variables
  dotenv: ^4.2.0
  
  # Annotations
  meta: ^1.16.0

dev_dependencies:
  # Testing framework
  test: ^1.25.0
  
  # HTTP client for testing endpoints
  http: ^1.2.0
  
  # Linting
  lints: ^5.0.0

# Executable configuration
executables:
  entidb_sync_server: server
